<html>
<head>
  <title>JUEGO</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
	<a-scene>
    <a-entity 
      obj-model="obj: JUEGO.obj; mtl: JUEGO.mtl" position="0 0 -2.5" scale="0.5 0.5 0.5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
    </a-entity>

<a-plane 
      position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#ab0e5c">
</a-plane>

<a-sky color="000000"></a-sky>

</a-scene>
</body>
</html>
